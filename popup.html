<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageFontStyle</title>
    <script src="jquery-3.6.1.js"></script>
    <script src="jscolor.min.js"></script>
    <script src="popup.js"></script>

    <style>
        body {
            min-width: 250px;
            min-height: 150px;
        }
    </style>
</head>
<body>
    <input type="text" id="fontColor" data-jscolor="{}" class="jscolor" value="ffcc00">
    <input type="submit" value="Change" id="btnChange">
</body>
</html>

<!-- the code to highlight the page action extension and make the popup accessible needs to go in eventpage. because eventpage runs in background and we can access popup.html. 
And if we write that code to access popup.html in popup.js we can never access popup.html because popup.js(because it itself referenced in popup.html) never executes. -->
